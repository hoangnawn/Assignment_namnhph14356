	<style>
		.nut_dropdown {
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
		}

		/* Thiết lập vị trí cho thẻ div với class dropdown*/
		.dropdown {
			position: relative;
			display: inline-block;
			margin-bottom: 17px;
		}

		/* Nội dung Dropdown */
		.noidung_dropdown {
			/*Ẩn nội dung các đường dẫn*/
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		/* Thiết kế style cho các đường dẫn trong Dropdown */
		.noidung_dropdown a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.noidung_dropdown a:hover {
			background-color: #ddd;
		}

		/* hiển thị nội dung dropdown khi hover */
		.dropdown:hover .noidung_dropdown {
			display: block;
		}

		/* Thay đổi màu background cho nút khi được hover */
		.dropdown:hover .nut_dropdown {
			color: #ddd;
		}

		.ico {
			font-size: 20px;
			margin-bottom: 16px;
			color: white;
		}

		.ico:hover {
			color: #ddd;
		}

		/*slideshow*/
